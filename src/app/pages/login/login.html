<main>
    <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <h1>Inicio de sesión</h1>
        <!-- Correo -->
        <div class="mb-3">
            <label class="form-label">Correo electónico</label>
            <input type="email" class="form-control" formControlName="emailLogin" autocomplete="username" placeholder="Ingrese su correo electónico" [class.is-invalid]="loginForm.get('emailLogin')?.touched && loginForm.get('emailLogin')?.invalid">
        </div>
        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="passwordLogin" autocomplete="current-password" placeholder="Ingrese su contraseña" [class.is-invalid]="loginForm.get('passwordLogin')?.touched && loginForm.get('passwordLogin')?.invalid">
        </div>
        <!-- Botón inicio de sesión -->
        <button type="submit" class="btn">Iniciar sesión</button>
    </form>
</main>
