            <ul class="nav flex-column gap-2">

                    <a class="nav-link" routerLink="/administracion" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Gestión de usuarios</a>

                    <a class="nav-link" routerLink="/administracion/inventario" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Gestión de inventarios</a>
